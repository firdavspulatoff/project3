<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.min.css">

<body>
    
<div class="cros__wrapper">

        <div class="containerc">

                    <b class="cros__item">Топ кроссы</b>

                </ul>
                <div class="cros__logo">
                    <img src="cros-img/cros_logo.svg" alt="">

                </div>

        <section class="favourites">
            <div class="containerc">

                    <div class="favourites__one">

                        </div>
                    </div>

                            <p class="favourites__link">Купить</p>

                        </div>
                    </div>
                </div>
            </div>

        <section class="new">
            <div class="containerc">
                <h1 class="new__title">Новая Коллекция</h1>
                <div class="new__wrap">
                    <div class="new__one">
                        <img class="one-img" src="cros-img/new__two.png" alt="">
                        <p class="new__subtitle">Цена</p>
                        <p class="new__subtitle">200 тысячь сум</p>
                    </div>
                    <div class="new__two">
